services:
  postgres:
    image: postgres:15-alpine
    container_name: saas-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 10028Mike.
      POSTGRES_DB: saas_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    image: node:20-alpine
    container_name: saas-backend
    ports:
      - "9000:4000"
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: "postgresql://postgres:10028Mike.@postgres:5432/saas_platform"

    working_dir: /app
    depends_on:
      - postgres

    volumes:
      - ./:/app
      - /app/node_modules

    command: ["sh", "/app/start.sh"]

    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:4000/admin/monitoring/health"]
      interval: 20s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
